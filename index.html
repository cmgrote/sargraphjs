<!DOCTYPE html>
<html>
<body onLoad="readInput();">
<p>Paste the output of sadf in the textbox below</p>
<code>sadf -d -- -A -p</code>
<br>
<p>Or pipe it directly with nc to port 443</p>
<code>sadf -d -- -A -p | graph.sanxiago.com 443</code>
<br>
<br>
<textarea cols=120 rows=30 id="textinput" class="textinput" ></textarea>
<br>
<input type="button" onclick="readInput()" value='graph data'>
<br>
<div id="output"></div>
<div id="chart_div"><div>
      

<script type="text/javascript" src="http://www.google.com/jsapi"></script>
<script type="text/javascript" src="https//cdn.rawgit.com/sanxiago/sargraphjs/master/include/graph.js"></script>

<br>

</body>
</html>
